<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
</head>
<body>
    <form action="./submit.html" method="get" autocomplete="off" target="_blank">
    <fieldset width="500" height="600">
        <legend>Login Form</legend>
        <label for="fname">First Name:</label>
        <input type="fname" id="fname" name="fname" placeholder="First Name" required>
        <br>
        <br>
        <label for="lname">Last Name:</label>
        <input type="lname" id="lname" name="lname" placeholder="Last Name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required pattern="[a-z0-9._]+@(gmail|yahoo|tcs)\.(com|in|edu)">
        <br>
        <br>
        <label for="gender">Gender</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" placeholder="female" required>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="atleast 6 characters" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}">
        <br>
        <br>
        <input type="submit" id="submit" name="submit" required>
        
    </fieldset>
   </form>
</body>
</html>
